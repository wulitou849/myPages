<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Particle Sphere</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* çº¯é»‘èƒŒæ™¯è®©å‘å…‰æ›´æ˜æ˜¾ */
            touch-action: none; /* ç¦æ­¢æ‰‹æœºé»˜è®¤çš„æ»‘åŠ¨ç¿»é¡µè¡Œä¸º */
            font-family: 'Helvetica Neue', sans-serif;
        }
        
        /* ç‚«é…·çš„æ‚¬æµ®æŒ‰é’® */
        #ui-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            text-align: center;
            width: 100%;
        }

        .upload-btn {
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 0, 204, 0.5);
            cursor: pointer;
            outline: none;
            transition: transform 0.1s;
        }

        .upload-btn:active {
            transform: scale(0.95);
        }

        input[type=file] {
            display: none;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 14px;
            text-shadow: 0 0 10px #00ffff;
            display: none;
            pointer-events: none;
        }
        
        #hint {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.5);
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="hint">ç”¨æ‰‹æŒ‡è§¦æ‘¸å±å¹•ä¸ç²’å­äº’åŠ¨ âœ¨</div>
    <div id="loading">æ­£åœ¨è§£æå…¨æ¯å½±åƒ...</div>

    <div id="ui-container">
        <label class="upload-btn">
            ğŸ“· æ¢å¼ ç…§ç‰‡
            <input type="file" id="imageInput" accept="image/*">
        </label>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- æ‰‹æœºç‰ˆé…ç½® (é’ˆå¯¹æ€§èƒ½å’Œè§†è§‰ä¼˜åŒ–) ---
        const CONFIG = {
            sphereRadius: window.innerWidth < 500 ? 140 : 180, // æ ¹æ®å±å¹•å®½åº¦è°ƒæ•´çƒä½“å¤§å°
            particleSize: window.devicePixelRatio > 1 ? 5.0 : 3.0, // é«˜æ¸…å±ç²’å­å¤§ä¸€ç‚¹
            sphereDetail: 80,    // æ‰‹æœºä¸Šé€‚å½“é™ä½ç²¾åº¦ä»¥ä¿æµç•… (ç”µè„‘å¯è®¾120)
            repulsionRadius: 100,
            repulsionForce: 10,
            returnSpeed: 0.1,
            breathingSpeed: 0.002, // å‘¼å¸é€Ÿåº¦
            breathingRange: 5      // å‘¼å¸å¹…åº¦
        };

        let scene, camera, renderer, particlesMesh;
        let mouse = new THREE.Vector3(-9999, -9999, 0);
        let particlePhysicsData = [];
        let isTouching = false;
        let time = 0;

        const imageInput = document.getElementById('imageInput');
        const loadingDiv = document.getElementById('loading');

        init();
        // é»˜è®¤ç”Ÿæˆä¸€ä¸ªç‚«é…·çš„æ¸å˜çƒ
        createDefaultNeonSphere();
        animate();

        // --- äº‹ä»¶ç›‘å¬ ---
        imageInput.addEventListener('change', handleImageUpload);
        
        // è§¦æ‘¸å¼€å§‹
        document.addEventListener('touchstart', (e) => {
            isTouching = true;
            updateTouchPosition(e.touches[0]);
        }, { passive: false });

        // è§¦æ‘¸ç§»åŠ¨
        document.addEventListener('touchmove', (e) => {
            e.preventDefault(); // æå…¶é‡è¦ï¼šé˜²æ­¢é¡µé¢æ»šåŠ¨
            if(isTouching) updateTouchPosition(e.touches[0]);
        }, { passive: false });

        // è§¦æ‘¸ç»“æŸ
        document.addEventListener('touchend', () => {
            isTouching = false;
            // æ‰‹æŒ‡ç¦»å¼€åï¼ŒæŠŠæ–¥åŠ›ç‚¹ç§»èµ°
            mouse.set(-9999, -9999, 0);
        });

        // å…¼å®¹ç”µè„‘é¼ æ ‡
        document.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX - window.innerWidth / 2);
            mouse.y = -(e.clientY - window.innerHeight / 2);
        });

        function updateTouchPosition(touch) {
            mouse.x = (touch.clientX - window.innerWidth / 2);
            mouse.y = -(touch.clientY - window.innerHeight / 2);
        }

        function init() {
            scene = new THREE.Scene();
            // åŠ ä¸Šé›¾æ•ˆï¼Œè®©è¿œå¤„çš„ç²’å­æ·¡å‡ºï¼Œæ›´æœ‰çºµæ·±æ„Ÿ
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.z = 400;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio); // é€‚é…æ‰‹æœºé«˜æ¸…å±
            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize, false);
        }

        // --- æ ¸å¿ƒï¼šç¨‹åºåŒ–ç”Ÿæˆå‘å…‰çº¹ç† (ä¸éœ€è¦å¤–éƒ¨å›¾ç‰‡) ---
        function getGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            
            // ç»˜åˆ¶å¾„å‘æ¸å˜ï¼šä¸­å¿ƒäº®ç™½ -> ä¸­é—´åŸè‰² -> è¾¹ç¼˜é€æ˜
            const gradient = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.4, 'rgba(255, 255, 255, 0.3)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 32, 32);
            
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        function createParticles(positions, colors) {
             if (particlesMesh) {
                scene.remove(particlesMesh);
                particlesMesh.geometry.dispose();
                particlesMesh.material.dispose();
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            // è¿™æ˜¯ä¸€ä¸ªæ›´é«˜çº§çš„æè´¨
            const material = new THREE.PointsMaterial({
                size: CONFIG.particleSize,
                map: getGlowTexture(), // ä½¿ç”¨å‘å…‰çº¹ç†
                vertexColors: true,
                blending: THREE.AdditiveBlending, // å åŠ æ··åˆæ¨¡å¼ï¼ˆå…³é”®ï¼šè®©ç²’å­é‡å å¤„å˜äº®ï¼‰
                depthWrite: false,
                transparent: true,
                opacity: 0.9
            });

            particlesMesh = new THREE.Points(geometry, material);
            scene.add(particlesMesh);
        }

        // ç”Ÿæˆé»˜è®¤çš„éœ“è™¹çƒï¼ˆæœªä¸Šä¼ ç…§ç‰‡æ—¶ï¼‰
        function createDefaultNeonSphere() {
            particlePhysicsData = [];
            const positions = [];
            const colors = [];

            const tempGeo = new THREE.SphereGeometry(CONFIG.sphereRadius, CONFIG.sphereDetail, CONFIG.sphereDetail);
            const vertices = tempGeo.attributes.position.array;

            const color1 = new THREE.Color(0x00ffff); // é’è‰²
            const color2 = new THREE.Color(0xff00cc); // æ´‹çº¢

            for (let i = 0; i < vertices.length / 3; i++) {
                const x = vertices[i * 3];
                const y = vertices[i * 3 + 1];
                const z = vertices[i * 3 + 2];

                positions.push(x, y, z);

                // æ ¹æ® Y è½´ä½ç½®æ··åˆé¢œè‰²
                const alpha = (y + CONFIG.sphereRadius) / (CONFIG.sphereRadius * 2);
                const c = color1.clone().lerp(color2, alpha);
                colors.push(c.r, c.g, c.b);

                particlePhysicsData.push({
                    x: x, y: y, z: z,
                    vx: 0, vy: 0, vz: 0,
                    baseX: x, baseY: y, baseZ: z
                });
            }
            tempGeo.dispose();
            createParticles(positions, colors);
        }

        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            loadingDiv.style.display = 'block';
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    createSphereFromImage(img);
                    loadingDiv.style.display = 'none';
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function createSphereFromImage(imageObj) {
            particlePhysicsData = [];
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const maxWidth = 512; // æ‰‹æœºä¸Šé™ä½é‡‡æ ·åˆ†è¾¨ç‡ä»¥æé«˜æ€§èƒ½
            const scaleFactor = Math.min(1, maxWidth / imageObj.width);
            canvas.width = imageObj.width * scaleFactor;
            canvas.height = imageObj.height * scaleFactor;
            
            ctx.drawImage(imageObj, 0, 0, canvas.width, canvas.height);
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

            const tempGeo = new THREE.SphereGeometry(CONFIG.sphereRadius, CONFIG.sphereDetail, CONFIG.sphereDetail);
            const vertices = tempGeo.attributes.position.array;
            const uvs = tempGeo.attributes.uv.array;

            const positions = [];
            const colors = [];

            for (let i = 0; i < vertices.length / 3; i++) {
                const x = vertices[i * 3];
                const y = vertices[i * 3 + 1];
                const z = vertices[i * 3 + 2];

                const u = uvs[i * 2];
                const v = uvs[i * 2 + 1];
                const pixelX = Math.floor(u * (canvas.width - 1));
                const pixelY = Math.floor((1.0 - v) * (canvas.height - 1));
                const pixelIndex = (pixelX + pixelY * canvas.width) * 4;

                positions.push(x, y, z);
                
                // é¢œè‰²å¢å¼ºï¼šæé«˜é¥±å’Œåº¦è®©ç²’å­æ›´äº®
                const r = Math.min(1, (imgData[pixelIndex] / 255) * 1.2);
                const g = Math.min(1, (imgData[pixelIndex + 1] / 255) * 1.2);
                const b = Math.min(1, (imgData[pixelIndex + 2] / 255) * 1.2);
                colors.push(r, g, b);

                particlePhysicsData.push({
                    x: x, y: y, z: z,
                    vx: 0, vy: 0, vz: 0,
                    baseX: x, baseY: y, baseZ: z
                });
            }
            tempGeo.dispose();
            createParticles(positions, colors);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (!particlesMesh) return;

            time += CONFIG.breathingSpeed;
            
            // 1. å…¨å±€æ—‹è½¬
            particlesMesh.rotation.y += 0.003;
            particlesMesh.rotation.x = Math.sin(time) * 0.1;

            const positions = particlesMesh.geometry.attributes.position.array;
            
            // 2. å‘¼å¸æ•ˆæœç³»æ•°
            const breatheFactor = 1 + Math.sin(time * 5) * 0.03;

            for (let i = 0; i < particlePhysicsData.length; i++) {
                const data = particlePhysicsData[i];
                
                // è®¡ç®—å‘¼å¸åçš„ç›®æ ‡ä½ç½®
                const targetX = data.baseX * breatheFactor;
                const targetY = data.baseY * breatheFactor;
                const targetZ = data.baseZ * breatheFactor;

                // ç‰©ç†ï¼šæ–¥åŠ›è®¡ç®—
                // ä¸ºäº†æ€§èƒ½ï¼Œæ‰‹æœºä¸Šæˆ‘ä»¬åªç®—å¹³é¢è·ç¦»çš„è¿‘ä¼¼å€¼
                const dx = mouse.x - data.x;
                const dy = mouse.y - data.y;
                // ç®€å•çš„è·ç¦»æ£€æŸ¥ä¼˜åŒ–
                if (Math.abs(dx) < CONFIG.repulsionRadius && Math.abs(dy) < CONFIG.repulsionRadius) {
                    const distSq = dx*dx + dy*dy;
                    if (distSq < CONFIG.repulsionRadius * CONFIG.repulsionRadius) {
                        const dist = Math.sqrt(distSq);
                        const force = (CONFIG.repulsionRadius - dist) / CONFIG.repulsionRadius;
                        
                        // æ–¥åŠ›åŠ å…¥ä¸€ç‚¹æ—‹è½¬å› å­ï¼Œè®©ç²’å­åƒæ¼©æ¶¡ä¸€æ ·æ•£å¼€
                        const angle = Math.atan2(dy, dx);
                        
                        data.vx -= Math.cos(angle) * force * CONFIG.repulsionForce;
                        data.vy -= Math.sin(angle) * force * CONFIG.repulsionForce;
                        data.vz -= force * CONFIG.repulsionForce * 0.5; 
                    }
                }

                // ç‰©ç†ï¼šå›å½’
                data.vx += (targetX - data.x) * CONFIG.returnSpeed;
                data.vy += (targetY - data.y) * CONFIG.returnSpeed;
                data.vz += (targetZ - data.z) * CONFIG.returnSpeed;

                // ç‰©ç†ï¼šé˜»å°¼
                data.vx *= 0.92;
                data.vy *= 0.92;
                data.vz *= 0.92;

                data.x += data.vx;
                data.y += data.vy;
                data.z += data.vz;

                positions[i * 3] = data.x;
                positions[i * 3 + 1] = data.y;
                positions[i * 3 + 2] = data.z;
            }

            particlesMesh.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
